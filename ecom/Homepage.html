<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home Page</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var select = document.querySelector(".select");
        select.addEventListener("change", function (event) {
          var value = event.target.value;
          if (value === "1") {
            window.location.href = "elec.html";
          } else if (value === "2") {
            window.location.href = "clothing.html";
          } else if (value === "8") {
            window.location.href = "appliances.html";
          } else if (value === "3") {
            window.location.href = "books.html";
          }
        });
      });
    </script>
    <style>
      .h2 {
        margin-left: 50px;
      }
      .img {
        width: 150px;
        height: 150px;
      }
      .div {
        display: flex;
        justify-content: space-between;
      }
      .select {
        width: 100%;
      }
      .img2 {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div>
        <a href="Homepage.html"><img src="ecom.webp" class="img" /></a>
      </div>
      <div>

          DO YOU THINK <br />
          BUYING IS FUN
        </h1>
      </div>
      <div>
        <a href="Homepage.html"><img src="ecom.webp" class="img" /></a>
      </div>
    </div>

    <hr />

    <select class="select">
      <option disabled selected hidden><|--Select an option--|></option>
      <option value="1">Electronics</option>
      <option value="2">Clothing</option>
      <option value="8">Home Appliances</option>
      <option value="3">Books/Notebooks</option>
    </select>
    <table style="border: 5px solid; width: 100%">
      <thead>
        <tr></tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <h2 class="h2">Pants</h2>
            <a href="pamts.html"><img src="Pant.webp" class="img2" /></a>
          </td>

          <td>
            <h2 class="h2">Shirts</h2>
            <a href="shirt.html"><img src="Shirt.webp" class="img2" /></a>
          </td>
        </tr>
        <tr>
          <td>
            <h2 class="h2">Electronics</h2>
            <a href="elec.html"><img src="image.png" class="img2" /></a>
          </td>
          <td>
            <h2 class="h2">Home Appliances</h2>
            <a href="appliances.html"><img src="app.png" class="img2" /></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
